<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section>
      <h2>Exercise #2</h2>
      <button id="paragraphBtn">Change Styles</button>
      <p class="paragraph">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum tempore
        odit quos deserunt distinctio fuga incidunt sint. Asperiores voluptas
        obcaecati aspernatur provident voluptatem sed, similique laudantium
        corrupti, nihil architecto recusandae!
      </p>
    </section>
    <section>
      <h2>Exercise #3</h2>
      <form class="form">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>
        <div class="controls">
          <!-- Adding type=button here to prevent page refresh on clicking a button withing a form tag -->
          <!-- Handling form subission through javascript will be covered in the Adv JS Subject -->
          <button type="button" id="submitBtn">Submit</button>
        </div>
      </form>
      <p class="display"></p>
    </section>
  </body>
</html>
