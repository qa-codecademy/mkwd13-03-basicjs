<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #parent {
        width: 300px;
        height: 300px;
        border: 2px solid red;
        background-color: #ff000075;
      }

      #child {
        width: 200px;
        height: 200px;
        border: 2px solid blue;
        margin: 20px;
        background-color: #0000ff69;
      }

      #button {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child">
        <button id="button">Click Me</button>
      </div>
    </div>

    <script src="./event-flow.js"></script>
  </body>
</html>
